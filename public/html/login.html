<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>LOGIN</h1>
  <form method="get" action="/cabinet">
    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" aria-describedby="loginHelp" name="login" value="matador">
      <div id="loginHelp" class="form-text">Some text</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" value="12345">
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
